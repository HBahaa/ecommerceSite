				<h3>{{ 'FORGETPASSWORD.title' | translate }}</h3>

				<form>
					<div class="form-group">
						<label for="password">{{ 'FORGETPASSWORD.newPassword' | translate }}</label>

					<div class="form-group">

					<a routerLink="/login">

			</div>
		</div>
